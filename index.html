<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id ="page">
			<div class="option">
			<div class="row">
				<button class= "eraser"></button>
				<select name="thickness" id="select_thickness"
                onchange="changeThickness(this.options[this.selectedIndex].value)">
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
				<span id="yellow" class="round" onclick="changeColor('#FFF222')"></span>
                <span id="blue" class="round" onclick="changeColor('#0ABDE3')"></span>
                <span id="white" class="round" onclick="changeColor('#FFFFFF')"></span>
                <span id="black" class="round" onclick="changeColor('#000000')"></span>
				<button id="clear_all_btn" class="btn" value="Clear"></button>
			</div>
		</div>
		<canvas id="canvas"></canvas>
	</div>
			
</body>
</html>
