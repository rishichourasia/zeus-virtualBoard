<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zeus Virtual Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- /// side nav part -->

    <!-- /// side nav part -->

    <!-- side nav calling bar -->
      <div class="option">
        <div class="row">
          <span class="bgcolour">
            <select
              name="bg"
              id="bgcolor"
              onchange="changeBackground(this.options[this.selectedIndex].value)"
            >
              <option value="#F8F8FF">White</option>
              <option value="#202020">Black</option>
              <option value="#244D15">Green</option>
            </select>
          </span>
          <select
            name="thickness"
            id="select_thickness"
            onchange="changeThickness(this.options[this.selectedIndex].value)"
          >
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
		  <button class="btn"><img class="eraser-btn"  src="/assets/eraser.png" alt="eraser"/></button>
          <button id="write_btn" class="btn" value="Write"><img src="/assets/penIcon.png" alt="pen"/></button>
		  <button id="clear_all_btn" class="btn" value="Clear"><img src="/assets/broom.png" alt="clear"/></button>
		  <button id="downloadAnchor" class="btn" value="Download"><img id="download-btn" src="/assets/download.png" download="board.png" alt="down"/></button>
          <div class="colour_dots">
            <span
              id="yellow"
              class="round"
              onclick="changeColor('#FFF222')"
			  style="background-color: #FFF222;"
            ></span>
            <span
              id="blue"
              class="round"
              onclick="changeColor('#0ABDE3')"
			  style="background-color: #0ABDE3; backdrop-filter: blur( 6.5px ); box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );"
            ></span>
            <span
              id="white"
              class="round"
              onclick="changeColor('#e7e7e7')"
			  style="background-color: #e7e7e7;"
            ></span>
			<span
              id="green"
              class="round"
              onclick="changeColor('rgb(22, 240, 22)')"
			  style="background-color: rgb(22, 240, 22);"
            ></span>
			<span
              id="red"
              class="round"
              onclick="changeColor('rgb(209, 51, 12)')"
			  style="background-color: rgb(209, 51, 12);"
            ></span>
            <span
              id="black"
              class="round"
              onclick="changeColor('#000000')"
			  style="background-color: #000;"
            ></span>
			
          </div>
        </div>
      </div>
      <canvas id="canvas"></canvas>
    </div>
	<a id="downloadAnchor" download="board.png">
		<h5 class="h5" id="download-btn"><em class="fas fa-download"></em> Download Board</h5>
	  </a>
    <script src="/canvas.js"></script>
  </body>
</html>
